<ion-header>
  <ion-toolbar>
    <ion-title>perfil</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list *ngIf="info">
    <ion-item>
      <ion-label>
        {{info.nombre}}
      </ion-label>
      <ion-icon (click)="presentAlert('nombre')" slot="end" name="create"></ion-icon>
    </ion-item>
    <ion-item>
      <ion-label>
        {{info.cedula}}
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-label>
        {{info.correo}}
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-label>
        {{info.telefono}}
      </ion-label>
      <ion-icon (click)="presentAlert('telefono')" slot="end" name="create"></ion-icon>
    </ion-item>
    <ion-item>
      <ion-icon slot="end" name="create" (click)="cargarImgen"></ion-icon>
    </ion-item>
  </ion-list>
  <ion-row>
    <ion-col>
      <ion-button color="danger" shape="full" expand="block" (click)="logout()">Salir</ion-button>
    </ion-col>
  </ion-row>
</ion-content>
