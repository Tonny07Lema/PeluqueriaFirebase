<ion-header>
  <ion-toolbar>
    <ion-title>CHAT</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list *ngIf="info">
    <ion-item>
      <ion-label>
        {{info.correo}}
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-label>
        {{info.nombre}}
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-label>
        {{info.texto}}
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-label>
        {{info.fecha}}
      </ion-label>
    </ion-item>
  </ion-list>
  <ion-tabs>
    <ion-tab-bar slot="bottom">
      <ion-tab-button tab="speakers">
        <ion-icon name="exit" aria-hidden="true"></ion-icon>
        <ion-label (click)="logout()">Salir</ion-label>
      </ion-tab-button>
      <ion-tab-button tab="speakers">
        <ion-icon name="exit" aria-hidden="true"></ion-icon>
        <ion-label>LISTA DE CHATS</ion-label>
      </ion-tab-button>
    </ion-tab-bar>
  </ion-tabs>
</ion-content>
